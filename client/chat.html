<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="css/chat.css">
        <script src="dist/chat.js"></script>
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="wrapper flex-column">

            <div class="chat-app-center-container flex-row">
                <div id="members-online" class="members-online flex-column">
                    <div class="online-title">Online</div>
                </div>
                <div id="chat-container"></div>
                <div class="interactive-panel flex-column">
                    <button id="change-outfit" class="btn-toggle-up">Change Outfit</button>
                    <button id="starry-night" class="btn-toggle-up">Starry Night</button>
                    <button id="gentle-rain" class="btn-toggle-up">Gentle Rain</button>
                    <button id="soothing-snow" class="btn-toggle-up">Soothing Snow</button>
                    <button id="feed-me" class="btn">Feed Me !</button>
                    <button id="brag-a-little" class="btn">Brag A Little</button>
                    <button id="sign-out-btn" class="btn sign-out-btn">Sign out</button>
                </div>
            </div>
    
            <div class="text-input-area flex-column">
                <button id="sign-out-btn-small" class="btn sign-out-btn">Sign out</button>
                <div>
                    <textarea class="text-input" cols="30" rows="10"></textarea>
                </div>
            </div>

        </div>
    </body>
</html>

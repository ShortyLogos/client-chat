<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enregistrement</title>
        <script src="dist/register.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>
        
        <div class="wrapper flex-column">

            <div class="client-register-subtitle">
                <span>Welcome!</span>
                Please, fill out the form.
                Your friends are waiting for you.
            </div>
            <div class="box-content flex-column white-border">
                <form action="" method="post" autocomplete="off">
                    <div class="pyjama-party-welcome">
                        <div id="api-message"></div>
                    
                        <input type="text" name="no" placeholder="Student ID" required>            
                        <input type="text" name="firstName" placeholder="First Name" required>            
                        <input type="text" name="lastName" placeholder="Last Name" required>            
                        <input type="text" name="username" placeholder="Username" required>            
                        <input type="password" name="password" placeholder="Password" required>            
                        <input type="text" name="welcomeText" placeholder="Welcome Text" required>
                    
                        <button>
                            Sign Up
                        </button>
                    </div>
                </form>
                <a href="index.html">Go Back...</a>

            </div>

            <footer class="flex-row">
                <div class="footer-item">Github</div>
                <div class="footer-item">Twitter</div>
                <div class="footer-item">About</div>
            </footer>

        </div>   

    </body>
</html>
